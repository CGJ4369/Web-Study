    <h1>结构伪类选择器个人总结</h1>
    <ul>
        <li>结构伪类选择器一般用于选择父级里面的第几个孩子</li>
        <li>nth-child对父元素里面所有孩子排序选择(序号是固定的)先找到第n个孩子,然后看看是否和E匹配</li>
        <li>nth-of-type对父元素里面指定子元素进行排序选择。先去匹配E,然后再根据E找第n个孩子</li>
        <li>关于nth-child(n)要知道n是从0开始计算的,要记住常用的公式</li>
        <li>如果是无序列表,用nth-child更多</li>
        <li>类选择器、属性选择器、伪类选择器,权重为10</li>
    </ul>
</body>
