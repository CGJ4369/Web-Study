<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡案例2</title>
    <style>
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?5s93n7');
            src: url('fonts/icomoon.eot?5s93n7#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?5s93n7') format('truetype'),
                url('fonts/icomoon.woff?5s93n7') format('woff'),
                url('fonts/icomoon.svg?5s93n7#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        .box {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 100px auto;
        }

        .all {
            font-family: 'icomoon';
            position: absolute;
            font-size: 100px;
            /* 一定要先有个属性才能在过渡上用 */
            top: 0px;
            transition: top 0.5s;
            color: orange;
        }

        .music {
            visibility: hidden;
        }

        .box:hover .home {
            visibility: hidden;
        }

        .box:hover .all {
            top: -100px;

        }

        .box:hover .music {
            visibility: visible;

        }
    </style>
</head>

<body>
    <div class="box">
        <div class="all">
            <span class="home"></span>
            <span class="music"></span>
        </div>
    </div>
</body>

</html>
