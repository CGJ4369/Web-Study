<body>
    <h1>6.1三维坐标系</h1>
    <p>三维坐标系其实就是指立体空间,立体空间是由3个轴共同组成的</p>
    <ul>
        <li>x轴:水平向右注意:x右边是正值,左边是负值</li>
        <li>y轴:垂直向下注意:y下面是正值,上面是负值</li>
        <li style="color:red">z轴:垂直屏幕注意:往外面是正值,往里面是负值</li>
    </ul>
