<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例-导航栏旋转盒子</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            margin: 100px;
        }

        ul li {
            float: left;
            margin: 0 10px;
            width: 120px;
            height: 35px;
            list-style: none;
            /* 给box旋转也要透视效果，给li加里面的盒子也有透视效果 */
            perspective: 3000px;
        }

        .box {
            width: 100%;
            height: 100%;
            position: relative;
            margin: 100px auto;
            transform-style: preserve-3d;
            transition: all 1s;
        }

        .box:hover {
            transform: rotateX(90deg);
        }

        .front,
        .down {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            font-size: 20px;
            line-height: 35px;
            text-align: center;
        }

        .front {
            background-color: skyblue;
            /* 让front盒子在z轴上和down盒子错开 */
            /* z-index: 1; */
            transform: translateZ(17.5px);
        }

        .down {
            background-color: pink;
            /* x轴要负值 */
            /* transform: translate3d(0, 17.5px, -17.5px) rotateX(-90deg); */
            /* 不能在z轴上移动down盒子，因为旋转的中心是在front正面的中心，如果移动down就会导致整个转歪来 但只有两个面试体现不出来的，要*/
            /* 所以要往前移动front盒子 */
            transform: translateY(17.5px) rotateX(-90deg);
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <div class="box">
                <div class="front">广东</div>
                <div class="down">茂名</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">广东</div>
                <div class="down">茂名</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">广东</div>
                <div class="down">茂名</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">广东</div>
                <div class="down">茂名</div>
            </div>
        </li>
    </ul>

</body>

</html>
