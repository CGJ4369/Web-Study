<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两面转换的盒子</title>
    <style>
        .box {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            /* 让背面的盒子保留立体空间，父亲要添加transform-style: preserve-3d; */
            transform-style: preserve-3d;
            transition: all 1s;
        }

        .front,
        .back {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            font-size: 30px;
            border-radius: 50%;
            text-align: center;
            line-height: 300px;

        }

        .box:hover {
            transform: rotateY(180deg);
        }

        .front {
            background-color: pink;
            transform: translateZ(1px);
        }

        .back {
            background-color: skyblue;
            transform: rotatey(180deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="front">我是说的道理</div>
        <div class="back">哎呀米诺</div>
    </div>
</body>

</html>
