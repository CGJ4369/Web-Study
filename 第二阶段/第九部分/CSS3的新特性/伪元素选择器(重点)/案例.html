<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>土豆网视频遮罩显示案例</title>
    <style>
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?h1hsic');
            src: url('fonts/icomoon.eot?h1hsic#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?h1hsic') format('truetype'),
                url('fonts/icomoon.woff?h1hsic') format('woff'),
                url('fonts/icomoon.svg?h1hsic#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        .tudou {
            position: relative;
            width: 444px;
            height: 320px;
            background-color: aqua;
            margin: 100px auto;
        }

        .tudou img {
            width: 100%;
            height: 100%;
        }

        .tudou::before {

            font-family: icomoon;
            content: "\ea1c";
            line-height: 320px;
            text-align: center;
            color: red;
            font-size: 25px;
            /*隐藏遮罩层*/
            display: none;

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .3)
                /*插入播放图片*/
                url("") no-repeat center;
        }

        /* 当经过tudou盒子就让里面的before遮罩层会显示出来，注意before和hover之间不能有空格*/
        .tudou:hover::before {
            display: block;
        }
    </style>
</head>

<body>
    <div class="tudou">
        <img src="img/xj.png" alt="我是图片">
    </div>
</body>

</html>
