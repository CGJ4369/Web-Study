<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素与字体图标的运用</title>

    <style>
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?hjzhhm');
            src: url('fonts/icomoon.eot?hjzhhm#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?hjzhhm') format('truetype'),
                url('fonts/icomoon.woff?hjzhhm') format('woff'),
                url('fonts/icomoon.svg?hjzhhm#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        .one {
            position: relative;
            width: 300px;
            height: 50px;
            margin: 100px auto;
            border: 1px solid red;
            line-height: 50px;
        }

        .one::after {
            position: absolute;
            top: 0px;
            right: 5px;
            font-family: 'icomoon';
            /* content: ""; */
            /* 转义 */
            content: "\ea2e";
            color: red;
            font-size: 18px;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <div class="one">我是沉贯溪</div>

</body>

</html>
