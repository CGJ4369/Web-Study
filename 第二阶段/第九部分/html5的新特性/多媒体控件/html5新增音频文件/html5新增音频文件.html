<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5新增音频文件</title>
</head>

<body>
    <h1>音频属性和视频属性差不多,只不过音频属性常用的只有autoplay、controls、loop、src四个控件</h1>
    <p>和视频一样,方法、属性、事件都可以通过js来控制</p>
    <!-- 相同的是谷歌同样把自动播放的功能给禁止了,因此即使加了autoplay功能在谷歌浏览器也不会自动播放 -->
    <audio src="audio/吴欣睿 - 三个人的时光.mp3" autoplay="autoplay" controls="controls" loop="loop"></audio><br>

    <a href="https://www.runoob.com/html/html5-audio.html">更多属性功能点击这里进入菜鸟教程</a>
</body>

</html>
