<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html视频标签例子</title>
    <style>
        video {
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- 自动播放可以加个autoplay的属性 -->
    <!-- 要显示播放控件可以加个controls属性,但一般都是在js弄的统一播放控件 -->
    <video src="video/video-cn.mp4" muted="muted" controls="controls" loop="loop"
        poster="img/poster.149f4226.jpg"></video>
</body>

</html>
