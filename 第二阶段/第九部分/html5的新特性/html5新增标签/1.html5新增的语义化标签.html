<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5新增的语义化标签</title>
</head>

<body>
    <h1>1.html5新增的语义化标签</h1>
    <ul>
        <li>
            <header> :头部标签
        </li>
        <li>
            <nav> :导航标签
        </li>
        <li>
            <section>:定义文档某个区域
        </li>
        <li>
            <aside> :侧边栏标签·
        </li>
        <li>
            <footer> :尾部标签
        </li>
    </ul>

    注意:
    <ul>
        <li>这种语义化标准主要是针对搜索引擎的</li>
        <li>这些新标签页面中可以使用多次</li>
        <li>在IE9中,需要把这些元素转换为块级元素</li>
        <li>移动端常用</li>
        <li>HTML5还增加了很多其他标签,我们后面再慢慢学</li>
    </ul>
    举个例子:
    <a href="html5新增标签例子.html">我是例子</a>
</body>

</html>
