<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增表单属性</title>
    <style>
        div {
            width: 600px;
            height: 400px;
            margin: 100px auto;

        }

        /* 修改placeholder的字体颜色 */
        input::placeholder {
            color: blue;
        }

        img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div>
        <h1>新增表单属性</h1>
        <img src="img/QQ图片20220801185536.png" alt="">
        举个例子:<br>
        <form action="">
            <input type="search" name="sear" id="" required="required" placeholder="我是沉贯溪" autofocus="autofocus"
                autocomplete="off">
            <input type="file" name="" id="" multiple="multiple">
            <input type="submit" name="" id="" value="提交">
        </form>
    </div>


</body>

</html>
