<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标样式cursor</title>
    <style>
        li {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <h1>鼠标样式cursor</h1>
    <p>语法:li{cursor:pointer;}</p>
    <ul>
        <li style="cursor: default;">我是小白默认光标形状</li>
        <li style="cursor: pointer;">我是小手光标形状</li>
        <li style="cursor: move;">我是移动光标形状</li>
        <li style="cursor: text;">我是文本光标形状</li>
        <li style="cursor: not-allowed;">我是禁止文本形状</li>
    </ul>
</body>

</html>
