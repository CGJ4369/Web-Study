<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字围绕浮动元素的巧妙运用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 500px;
            height: 300px;
            background-color: aqua;
            margin: 300px auto;
        }

        .aisha {
            float: left;
            width: 200px;
            height: 300px;
            margin-right: 20px;
        }

        .aisha img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="aisha">
            <img src="img/aisha.jpg" alt="">
        </div>
        <p>我是爱莎公主</p>
    </div>
</body>

</html>
