<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D转换translate</title>
    <style>
        .red {
            color: red;
        }

        /* 移动位置目前所学的又三种方法：定位、外边距、transform */
        .one {
            width: 300px;
            height: 300px;
            background-color: skyblue;
            transition: all .2s;

        }

        .one:hover {
            transform: translate(50px, 50px);
        }

        .two {
            width: 300px;
            height: 300px;
            background-color: pink;
        }

        .three {
            width: 300px;
            height: 300px;
            background-color: green;
            /* 基于自身宽度的百分之五十移动距离原点的距离 */
            transform: translateX(50%);
        }

        .father {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: orange;
        }

        .son {
            /* 以前用定位配合外边距的值来让其居中显示,现在用定位配合transform直接用百分比让其显示 */
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background-color: purple;
            /* margin-top: -100px;
            margin-left: -100px; */
            /* translate(-50%, -50%);盒子往上往左走自己宽度的一半 */
            transform: translate(-50%, -50%);

        }

        /* 对行内元素无效 */
        span {
            transform: translate(100px, 100px);
        }
    </style>
</head>

<body>
    <h1>4.2 2D转换之移动translate</h1>
    <p>2D移动是2D转换里面的一种功能,可以改变元素在页面中的位置,类似定位。</p>
    <p>y轴向下,越往下越大;x轴向右,越往右越大</p>
    <h3>1.语法</h3>
    <p>transform:translate(x,y)</p>
    <p>transform:translateX(n)</p>
    <p>transform:translateY(n)</p>
    <h3>2.特点</h3>
    <h4>transform和定位差不多,脱标但保留位置。</h会>
        举个例子:<br>
        <div class="one"></div>
        <div class="two"></div>
        <h4>百分比单位是相对于自身元素的translate:(50%,50%)</h4>
        举个例子：<br>
        <div class="three"></div>
        举个让盒内块元素居中对齐的例子<br>
        <div class="father">
            <div class="son"></div>
        </div>
        <h4 class="red">对行内标签没有效果</h4>
        举个例子<br>
        <span>114514</span>


</body>

</html>
