<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D移动translate3D</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            /* transform: translateX(100px) translateY(100px) translateZ(100px); */
            /* 合着的写法是 transform: translate3d(x, y, z);*/
            /* x,y,z不能省略，如果没有就写0 */
            transform: translate3d(100px, 100px, 100px);
        }
    </style>
</head>

<body>
    <h1>6.2 3D移动translate3D</h1>
    <p>3D移动在2D移动的基础上多加了一个可以移动的方向,就是z轴方向。</p>

    <ul>
        <li>translform:translateX(100px):仅仅是在x轴上移动</li>
        <li>translform:translateY(100px):仅仅是在Y轴上移动</li>
        <li>translform:translateZ(100px):仅仅是在Z轴上移动(注意: translateZ一般用px单位)</li>
        <li>transform:translate3d(x,y,z):其中x、y、z分别指要移动的轴的方向的距离</li>
    </ul>
    举个例子:<br>
    <div></div>
</body>

</html>
