<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D呈现transform-style</title>
    <style>
        .box {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: skyblue;
            margin: 100px auto;
            perspective: 300px;
            transform-style: preserve-3d;
            transition: all 1s;
        }

        .box:hover {
            transform: rotateY(180deg);
        }

        .box div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: skyblue;
        }

        .box div:last-child {
            background-color: orange;
            transform: rotateX(60deg);
        }
    </style>
</head>

<body>
    <h1>6.6 3D呈现transfrom-style</h1>

    <ul>
        <li>控制子元素是否开启三维立体环境</li>
        <li>transform-style:flat子元素不开启3d立体空间 默认的</li>
        <li>transform-style: preserve-3d;子元素开启立体空间</li>
        <li>代码写给父级，但是影响的是子盒子</li>
        <li>这个属性很重要，后面必用</li>
    </ul>
    举个例子:<br>
    <div class="box">
        <div></div>
        <div></div>
    </div>
</body>

</html>
