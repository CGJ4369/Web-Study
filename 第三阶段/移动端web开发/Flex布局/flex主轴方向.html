<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex主轴方向</title>
    <style>
        /* 给父级添加flex属性 */
        div {
            display: flex;
            width: 800px;
            height: 300px;
            background-color: skyblue;
            /* 默认主轴是x轴，也就是row,y就是侧轴 */
            /* 元素是跟着主轴来排列的 */
            flex-direction: row;
            /* 翻转(简单了解即可) */
            flex-direction: row-reverse;
            /* 我们可以把我们的主轴设置为y轴 那么x轴就成了侧轴 */
            flex-direction: column;
        }

        div span {
            width: 150px;
            height: 100px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>
