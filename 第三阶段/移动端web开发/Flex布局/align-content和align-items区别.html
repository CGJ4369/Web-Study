<body>
    <h1>align-content和align-items区别</h1>
    <ul>
        <li>align-items适用于单行情况下,只有上对齐、下对齐、居中和拉伸</li>
        <li>align-content适应于 <span style="color: red;">换行(多行)</span>的情况下(单行情况下无效)，可以设置上对齐、下对齐、居中、拉伸以及平均分配剩余空间等属性值。</li>
        <li>总结就是单行找align-items 多行找align-content</li>
    </ul>
</body>

</html>
