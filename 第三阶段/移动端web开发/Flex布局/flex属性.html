<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            display: flex;
            width: 60%;
            height: 150px;
            background-color: skyblue;
            margin: 0 auto;
        }

        section div:nth-child(1) {
            width: 100px;
            height: 150px;
            background-color: orange;
        }

        section div:nth-child(2) {
            flex: 1;
            background-color: red;
        }

        section div:nth-child(3) {
            width: 100px;
            height: 150px;
            background-color: green;
        }

        div {
            display: flex;
            width: 60%;
            height: 150px;
            background-color: skyblue;
            margin: 0 auto;
        }

        div span {
            flex: 1;
        }

        div span:nth-child(2) {
            flex: 2;
            background-color: green;
        }
    </style>
</head>

<body>
    <h1>flex属性</h1>
    <p>flex属性定义项目分配剩余空间,用flex来表示占多少份数</p>
    语法是:<br>
    .item{
    flex:<number>; /* default 0 */
        }
        <p>例子1:</p>
        <section>
            <div></div>
            <div></div>
            <div></div>
        </section>

        <p>例子2:</p>
        <div>
            <span>1</span>
            <span>2</span>
            <span>3</span>
        </div>
</body>

</html>
