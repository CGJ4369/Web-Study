<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 600px;
            height: 400px;
            background-color: skyblue;
            /* flex布局中，默认的子元素是不换行，如果装不开，会缩小子元素的宽度，放到父元素里面 */
            flex-wrap: wrap;
        }

        div span {
            width: 150px;
            height: 100px;
            background-color: orange;
            color: #fff;
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>flex-wrap设置子元素是否换行</h1>
    <p>默认情况下，项目都排在一条线(又称轴线”)上。flex-wrap属性定义,flex布局中默认是不换行的。默认是no-wrap不换行</p>
    举个例子:<br>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </div>
</body>

</html>
