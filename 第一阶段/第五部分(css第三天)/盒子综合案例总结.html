<body>
    <p>1.布局为啥用不同盒子,我只想用div ?</p>
    <p>标签都是有语义的,合理的地方用合理的标签。比如产品标题就用h,大量文字段落就用p2.</p>
    <p>2.为啥用辣么多类名?</p>
    <p>类名就是给每个盒子起了一个名字,可以更好的找到这个盒子,选取盒子更容易,后期维护也方便.</p>
    <p>3.到底用margin还是padding ?</p>
    <p>大部分情况两个可以混用，两者各有优缺点，但是根据实际情况，总是有更简单的方法实现。</p>
</body>
