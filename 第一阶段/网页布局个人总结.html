<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页布局总结</title>
    <style>
        body {
            font-weight: 700;
        }

        div {
            width: 600px;
            height: 300px;
            margin: 150px auto;
        }

        p {
            text-indent: 2em;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <h1>网页布局个人总结</h1>
        <p>通过盒子模型,清除知道大部分html标签是一个盒子</p>
        <p>通过CSS浮动、定位可以让每个盒子排列成为网页</p>
        <p>一个完整的网页,是标准流、浮动、定位一起完成布局的,每个都有自己的专门用法</p>
        <ol>
            <li>标准流</li>
            <p>可以让盒子上下排列或者左右排列，垂直的块级盒子显示就用标准流布局。</p>
            <li>浮动</li>
            <p>可以让多个块级元素一行显示或者左右对齐盒子，多个块级盒子水平显示就用浮动布局。</p>
            <li>定位</li>
            <p>定位最大的特点是有层叠的概念，就是可以让多个盒子前后叠压来显示。如果元素自由在某个盒子内移动就用定位布局。</p>
        </ol>
    </div>
</body>

</html>
