<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景图片的综合案例</title>
    <style>
        .nav a {
            width: 120px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            color: rgb(3, 3, 3);
            display: inline-block;
            text-decoration: none;
        }

        .nav .bg1 {
            background-image: url(../img/bg.png);
        }

        .nav .bg1:hover {
            background-image: url(../img/bgc.png);
        }
    </style>
</head>

<body>

    <div class="nav">
        <a href="#" class="bg1">广东</a>
        <!-- 其他同理 -->
        <a href="#">云南</a>
        <a href="#">上海</a>
        <a href="#">北京</a>
        <a href="#">深圳</a>
    </div>

</body>

</html>
