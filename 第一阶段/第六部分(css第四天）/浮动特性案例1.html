<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动特性案例1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 1150px;
            height: 430px;
            margin: 0px auto;
        }

        .select {
            width: 220px;
            height: 430px;
            background-color: rgba(0, 0, 0, .4);
            float: left;
        }

        .select div {
            font-size: 16px;
            height: 40px;
            line-height: 40px;
            padding: 0 21px 0 30px;
            color: #FDFBF9;

        }

        .select div:hover {
            background-color: aqua;
        }

        .select .one {
            margin-top: 15px;
        }

        .select div .content {

            float: left;
        }

        .select div .fuhao {
            float: right;
        }

        a {
            text-decoration: none;
            color: #FDFBF9;
        }

        .img {
            width: 930px;
            height: 430px;
            float: left;
            background-color: rgba(0, 0, 0, .5);
        }

        .img img {
            width: 100%;
            height: 430px;
        }
    </style>
</head>

<body>
    <div class="box">

            </div>

            <div>

                <a href="#" class="fuhao">></a>
