<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位</title>
    <link rel="stylesheet" href="定位.css">
</head>

<body>
    <h1>第一种情况</h1>
    <!-- 1.没有父亲 -->
    <div class="son1">没有父亲的儿子</div>

    <h1>第二种情况</h1>
    <!-- 2.有父亲，但父亲没有定位 -->
    <div class="dad">父亲
        <div class="son2">有父亲的儿子</div>
    </div>

    <h1>第三种情况</h1>
    <!-- 3.由父亲而且父亲有定位 -->
    <div class="dad1">父亲
        <div class="son3">有父亲的儿子</div>
    </div>



</body>

</html>
