<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自觉父相案例</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .father {
            width: 228px;
            height: 270px;
            position: relative;
            top: 0px;
            left: 0px;
        }

        .son {
            position: absolute;
            top: 4px;
            right: -4px;
        }
    </style>
</head>

<body>
    <div class="father">
        <img src="../定位/img/精品推荐内容拷贝5.png" alt="">
        <div class="son">
            <img src="../定位/img/new拷贝.png" alt="">
        </div>
    </div>


</body>

</html>
