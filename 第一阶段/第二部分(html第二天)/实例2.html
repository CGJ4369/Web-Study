<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>form表单域实例</title>
</head>

<body>
	<h4>青春不常在，抓紧谈恋爱</h4>
	<form>
		<table>
			<tr>
				<td>性别</td>
				<td>
					<input type="radio" id="男" name="sex" /><label for="男">男</label>
					<input type="radio" id="女" name="sex" /><label for="女">女</label><br />
				</td>
			</tr>
			<tr>
				<td>生日</td>
				<td>
					<select>
						<option selected="selected">请选择年份</option>
						<option>
							1999
						</option>
						<option>
							2000
						</option>
						<option>
							2001
						</option>
						<option>
							2002
						</option>
					</select>

					<select>
						<option selected="selected">请选择月份</option>
						<option>
							1
						</option>
						<option>
							2
						</option>
						<option>
							3
						</option>
						<option>
							4
						</option>
					</select>

					<select>
						<option selected="selected">请选择日</option>
						<option>
							1
						</option>
						<option>
							2
						</option>
						<option>
							3
						</option>
						<option>
							4
						</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>所在地区</td>
				<td><input type="text" value="广东广州" /></td>
			</tr>
			<tr>
				<td>婚姻状况</td>
				<td>
					<input type="radio" id="no" name="marry" / checked="checked"><label for="no">未婚</label>
					<input type="radio" id="yes" name="marry" /><label for="yes">已婚</label>
					<input type="radio" id="left" name="marry" /><label for="left">离婚</label>
				</td>
			</tr>
			<tr>
				<td>学历</td>
				<td><input type="text" value="幼儿园" /></td>
			</tr>
			<tr>
				<td>喜欢的类型</td>
				<td>
					<input type="checkbox" checked="checked" id="hu" /><label for="hu">狐媚的</label>
					<input type="checkbox" / id="cheng"><label for="cheng">成熟的</label>
					<input type="checkbox" id="wen" /><label for="wen">稳重的</label>
				</td>
			</tr>
			<tr>
				<td>
					自我介绍
				</td>
				<td><textarea rows="2" cols="20">自我介绍</textarea></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="免费注册" /></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="checkbox">我承认注册条款和会员加入标准</td>
			</tr>
			<tr>
				<td></td>
				<td><a href="实例1.html" target="_blank">我是会员，立即登录</a></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<h3>我承诺</h3>
					<ul>
						<li>年满18岁、单身</li>
						<li>抱着严肃的态度</li>
						<li>真诚寻找另一半</li>
					</ul>
				</td>
			</tr>
		</table>
	</form>
</body>

</html>
