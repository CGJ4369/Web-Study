<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快报</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 248px;
            height: 163px;
            margin: 100px auto;
            border: 1px solid gray;
        }

        .box h3 {

            height: 32px;
            font-weight: 400;
            font-size: 14px;
            color: rgb(90, 83, 83);
            line-height: 32px;
            padding-left: 15px;
            border-bottom: 1px dotted gray;
        }

        li {
            /* 去掉li前面的小圆点 */
            list-style: none;
        }

        .box ul li a:hover {
            text-decoration: underline;
        }

        .box ul li a {
            text-decoration: none;
            color: gray;
            display: inline-block;
            font-size: 12px;
        }

        .box ul li {
            height: 23px;
            line-height: 23px;
            padding-left: 20px;
        }

        .box ul {
            margin-top: 7px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>好物购快报</h3>
        <ul>
            <!-- shift+alt可以选中a标签的内容区，然后往下拉，再把文字复制过来 -->
            <li><a href="#">【特惠】爆款耳机5折抢!</li>
            <li><a href="#">【特惠】母亲节,健康好礼低至5折!</li>
            <li><a href="#">【特惠】爆款耳机5折抢!</li>
            <li><a href="#">【特惠】9.9元洗100张照片!</li>
            <li><a href="#">【特惠】长虹只能空调立省1000</li>
        </ul>

    </div>
</body>

</html>
