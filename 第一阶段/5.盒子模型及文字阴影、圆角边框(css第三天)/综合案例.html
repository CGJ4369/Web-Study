<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型综合案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: black;
        }

        body {
            background-color: #f5f5f5;
        }

        .box {
            width: 298px;
            height: 415px;
            background-color: #fff;
            border: 1px solid gray;
            margin: 100px auto;

        }

        .box img {
            width: 100%;
            height: 55%;


        }

        .neirong {
            /* 因为段落没有width属性 所以padding不会撑开盒子 */
            margin-top: 30px;
            padding: 0px 28px;
            height: 70px;
            font-size: 14px;
        }

        .pinglun {
            margin-top: 20px;
            padding: 0px 28px;
            color: #C8CACB;
            font-size: 12px;
        }

        .goods {
            font-size: 14px;
            margin-top: 15px;
            padding: 0 28px;

        }

        .goods h4 {

            font-weight: 400;
            display: inline-block;

        }

        .goods span {
            color: orange;
        }

        .goods em {
            font-style: normal;
            color: #ebe4e0;
            margin: 0 6px 0 15px;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#"><img src="../img/cgx.jpg" alt="呃，我是沉贯溪"></img></a>
        <p class="neirong"><a href="#">快递牛，整体不错，蓝牙可以说秒连，红米给力</a></p>
        <div class="pinglun">来自于114514的评论</div>
        <div class="goods">
            <h4><a href="#">REdmi AirDots真无线蓝...</a></h4>
            <em>|</em>
            <span>99.9元</span>
        </div>
    </div>
</body>

</html>
