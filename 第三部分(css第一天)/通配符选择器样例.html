<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>通配符样例</title>
		<style>
			* {
				color: red;
			}
			.blue {
				color: blue;
			}
			#yello {
				color: yellow;
			}
			
		</style>
	</head>
	<body>
		<ul class="blue">
			<li id="yello">我</li>
			<li>你</li>
			<li>他</li>
		</ul>
		<p class="blue">我是测试用例1</p>
		<p >我是测试用例2</p>
	</body>
</html>
