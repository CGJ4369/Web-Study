<!DOCTYPE html>
<html>

<head>

		}

		table,

			border-collapse: collapse;
			text-align: center;
			font: normal 400 16px "微软雅黑";
		}
	</style>
</head>

<body>

			</tr>

		<tbody>
			<tr>
				<td>1</td>
				<td>鬼吹灯</td>
				<td><img src="img/up.jpg" height="20"></td>
				<td>114514</td>

					<a href="http://www.baidu.com" target="_blank">百度</a>

			</tr>
		</tbody>
	</table>

</html>
